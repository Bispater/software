<!------ Menu ------>
<div (click)="showMenu()" [className]="(menu_toogle) ? 'menu-wrapper on': 'menu-wrapper'">
	<img src="assets/images/logo.svg" class="menu-logo">

	<ul class="menu">
		<li routerLinkActive="active"  #rla2="routerLinkActive" >
			<a [routerLink]="['/playlists']">
				<img src="{{rla2.isActive ? 'assets/images/list-on.svg' : 'assets/images/list.svg'}}">
				<span>Listado <br> Playlist</span>
			</a>
		</li>

		<li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"  #rla3="routerLinkActive">
			<a [routerLink]="['/playlist']">
				<img src="{{rla3.isActive ? 'assets/images/create-on.svg' : 'assets/images/create.svg'}}">
				<span>Crear <br> Playlist</span>
			</a>
		</li>

		<li routerLinkActive="active"  #rla4="routerLinkActive">
			<a [routerLink]="['/group']"  >
				<img src="{{rla4.isActive ? 'assets/images/groups-on.svg' : 'assets/images/groups.svg'}}">
				<span>Grupos</span>
			</a>
		</li>

		<li routerLinkActive="active"  #rla5="routerLinkActive">
			<a [routerLink]="['/assig-playlist']" >
				<img src="{{rla5.isActive ? 'assets/images/assignment-on.svg' : 'assets/images/assignment.svg'}}">
				<span>Asignar <br> Playlist</span>
			</a>
		</li>

		<li routerLinkActive="active"  #rla6="routerLinkActive">
			<a [routerLink]="['/change-price']">
				<img src="{{rla6.isActive ? 'assets/images/price-on.svg' : 'assets/images/price.svg'}}">
				<span>Cambiar <br> Precio</span>
			</a>
		</li>

		<li routerLinkActive="active"  #rla1="routerLinkActive">
			<a [routerLink]="['/state']">
				<img src="{{rla1.isActive ? 'assets/images/state-on.svg' : 'assets/images/state.svg'}}">
				<span>Estado <br> Conexi√≥n</span>
			</a>
		</li>

		<li>
			<a href="index.html">
				<img src="assets/images/logout.svg">
				<span>Salir</span>
			</a>
		</li>
	</ul>
</div>
