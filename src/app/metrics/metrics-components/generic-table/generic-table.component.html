<table *ngIf="display" mat-table [dataSource]="tableData" class="mat-elevation-z8">
          
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> C贸digo </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Marca Modelo </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="displayed">
    <th mat-header-cell *matHeaderCellDef> Exhibido </th>
    <td mat-cell *matCellDef="let element">
      <app-circle-option [element]="element" element_type="displayed"></app-circle-option>
    </td>
  </ng-container>

  <ng-container matColumnDef="card">
    <th mat-header-cell *matHeaderCellDef> Tarjet贸n </th>
    <td mat-cell *matCellDef="let element">
      <app-circle-option [element]="element" element_type="card"></app-circle-option>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsData"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsData;"></tr>
</table>
