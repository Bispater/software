<div class="row initial">
    <div class="col-1">
        <div class="row">
            <div class="col">
                <h6>ESCOGE MESA</h6>
            </div>
            <div class="col">
                <form class="example-form" *ngIf="showPlacesOption">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <input type="text" placeholder="Escoge Mesa" aria-label="Ingresa" matInput
                            [formControl]="myControl" [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                            (optionSelected)="optionSelected($event)">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                        <mat-icon matSuffix (click)="myControl.setValue('')">clear</mat-icon>
                    </mat-form-field>
                </form>
            </div>
        </div>
    </div>
</div>
<h6>RESUMEN GENERAL DE EQUIPOS</h6>
<div class="card card-adjust">
    <div class="row">
        <div class="col-1">
            <h6><b>EXHIBIDO:</b></h6>
            <h6><b>0/60</b></h6>
            <mat-progress-bar mode="determinate" value="10"></mat-progress-bar>
        </div>
        <div class="col-2">
            <h6><b>TARJETÓN:</b></h6>
            <h6><b>0/60</b></h6>
            <mat-progress-bar mode="determinate" value="10"></mat-progress-bar>
        </div>
    </div>
</div>
<br>
<h6>RESUMEN EQUIPOS / TIENDA PLAZA VESPUCIO / MESA TOPFIVE</h6>
<div class="card resume-card-adjust">
    <div class="col-1">
        <div class="wrapper" style="margin-top: 150px;">
            <h6><b>EXHIBIDO:</b></h6>
            <h6><b>0/15</b></h6>
            <mat-progress-bar mode="determinate" value="1"></mat-progress-bar>
            <h6><b>TARJETÓN:</b></h6>
            <h6><b>0/15</b></h6>
            <mat-progress-bar mode="determinate" value="1"></mat-progress-bar>
            <div class="row" style="display: flex;">
                <h6><b>Total</b></h6>
                <h6><b>67%</b></h6>
            </div>
        </div>
    </div>
</div>

<div class="card mark-card">
    <div class="row finalMarks">
        <div class="row">
            <div class="col">
                <h6><b>PARCIAL</b></h6>
            </div>
            <div class="col">
                <h6><b>56%</b></h6>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h6><b>NOTA FER</b></h6>
            </div>
            <div class="col">
                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <input type="text" placeholder="Nota en porcentaje %" aria-label="Ingresa" matInput
                            [formControl]="newControl" (input)="onInputChange()">
                        <mat-icon matSuffix (click)="newControl.setValue('')">clear</mat-icon>
                    </mat-form-field>
                </form>
            </div>
            <div class="col">
                <button class="qualify-btn" (click)="openConfirmDialog()">Calificar</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h6><b>NOTA FINAL</b></h6>
            </div>
            <div class="col">
                <h6><b>56%</b></h6>
            </div>
        </div>
    </div>
</div>


<h6>DOCUMENTACIÓN Y EVIDENCIAS</h6>
<div class="card">
    <div class="row content_image">
        <button mat-stroked-button class="dropImageButton">
            <h5 style="color: rgb(126, 126, 130)">+</h5>
            <app-upload-files (upload)="onSendUpload($event)"></app-upload-files>
        </button>
        <div *ngFor="let photo of currentImages; let i=index" style="position: relative; margin-left: 20px;">
            <img style="cursor: pointer; height: 100px; width: 150px; border-radius: 10px;" [src]="photo" (click)="openImageDialog(photo)">
            <button class="deleteButton" mat-icon-button (click)="removeImage(i)">
                <mat-icon aria-label="Delete">close</mat-icon>
            </button>
        </div>
    </div>
</div>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Buscar">

<app-generic-table *ngIf="showTable" [id]="toSendTableID"></app-generic-table>

<app-spinner [spinner]="spinner"></app-spinner>
